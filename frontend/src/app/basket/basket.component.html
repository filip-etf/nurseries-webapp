<body>
    <br>
    
    <table border="0" class="table table-striped">
        <thead>
            <tr >
                <b><p>BASKET ITEMS</p></b>
            </tr>
            <tr>
                <th>Product type</th>
                <th>Product name</th>
                <th>Product quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let item of basket.product_array">
                <td>{{item.type}}</td>
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
            </tr>
        </tbody>
    </table>
    
    <br>
    
    <button class="btn btn-primary" (click)='buy_items()'>Buy Items</button>
</body>
