     <img src="../../assets/LogoMakr_8mqqmz.png" height="65" width="65" >

<body>
    <br>
    
    <table border="0" class="table table-striped">
        <thead>
            <tr>
                <b><p>My Items</p></b>
            </tr>
            <tr>
                <td><button class="btn btn-info btn-block" (click)='sort_select_type()'>SORT</button></td>
                <td>
                    <select class="browser-default custom-select" name="sort_type" [(ngModel)]='sort_type'> 
                        <option value="product_name">Product name</option>
                        <option value="producer_name">Producer name</option>
                        <option value="quantity">Quantity</option>
                        <option value="available">Available</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button class="btn btn-info btn-block" (click)='filter_sort()'>FILTER</button></td>
                <td><input type="text" name="filter_data" [(ngModel)]='filter_data' required class="form-control"></td>
            </tr>
            <tr>
                <th>Product name</th>
                <th>Producer name</th>
                <th>Quantity</th>
                <th>Cancel button</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let item of items">
                <td>{{item.name}}</td>
                <td>{{item.producer}}</td>
                <td>{{item.quantity}}</td>
                <td><button class="btn btn-warning btn-block" [hidden] = 'item.available' (click)='cancel(item.producer)'>Cancel</button></td>
            </tr>
            <tr>
                <button class="btn btn-primary my-4 btn-block" (click)='reset()'>Reset</button>
            </tr>
        </tbody>
    </table>
</body>
