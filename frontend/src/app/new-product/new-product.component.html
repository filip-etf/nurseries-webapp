<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">New Product</h5>
            <table>
              <br>
              <tr>
                  <b><p>Choose product TYPE:</p></b>
              </tr>
              <tr>
                  <select class="browser-default custom-select" name="type" [(ngModel)]='type'> 
                    <option value="seedling">Seedling</option>
                    <option value="preparation">Preparation</option>
                  </select>
              </tr>
          </table>
          
          <br>
          
          
          <form #seedForm = "ngForm">
              <table [hidden] = "'preparation' == type">
                <tr>
                  <td><p><b>New Seedling:</b></p></td>
                </tr>
                <tr>
                  <td>Name product:</td>
                  <td>
                    <input class="form-control" type='text' name='product_name' [(ngModel)]='product_name' #seedname="ngModel" [class.is-invalid] = "seedname.invalid && seedname.touched" required>
                  </td>
                </tr>
                <tr>
                  <td>Preparation:</td>
                  <td>
                    <select class="browser-default custom-select form-control"  name="preparation" [(ngModel)]='preparation'> 
                      <option *ngFor = "let p of preparations" [value]="p.name">{{p.name}}</option>
                    </select>
                  </td>
                  <td>
                    <button class="btn btn-info" (click)='add_prepartion()'>Add</button>
                  </td>
                </tr>
                <tr>
                  <td>Growing time:</td>
                  <td>
                    <input class="form-control" type='number' name='growing_time' [(ngModel)]='growing_time' #seedtime="ngModel" [class.is-invalid] = "seedtime.invalid && seedtime.touched" required>
                  </td>
                </tr>
                <tr>
                  <td>Available quantity:</td>
                  <td>
                    <input class="form-control" type='number' name='available_quantity' [(ngModel)]='available_quantity' #seedquant="ngModel" [class.is-invalid] = "seedquant.invalid && seedquant.touched" required>
                  </td>
                </tr>
                <tr>
                  <td>Unit price:</td>
                  <td>
                    <input class="form-control" type='number' name='unit_price' [(ngModel)]='unit_price' #seedprice="ngModel" [class.is-invalid] = "seedprice.invalid && seedprice.touched" required>
                  </td>
                </tr>
              </table>
          </form>

          <form #prepForm = "ngForm">
              <table [hidden] = "'seedling' == type">
                <tr>
                  <td><p><b>New Preparation:</b></p></td>
                </tr>
                <tr>
                  <td>Name product:</td>
                  <td>
                    <input class="form-control" type='text' name='product_name' [(ngModel)]='product_name' #prepname="ngModel" [class.is-invalid] = "prepname.invalid && prepname.touched" required>
                  </td>
                </tr>
                <tr>
                  <td>Accelerating time:</td>
                  <td>
                    <input class="form-control" type='number' name='accelerating_time' [(ngModel)]='accelerating_time' #preptime="ngModel" [class.is-invalid] = "preptime.invalid && preptime.touched" required>
                  </td>
                </tr>
                <tr>
                  <td>Available quantity:</td>
                  <td>
                    <input class="form-control" type='number' name='available_quantity' [(ngModel)]='available_quantity' #prepquant="ngModel" [class.is-invalid] = "prepquant.invalid && prepquant.touched" required>
                  </td>
                </tr>
                <tr>
                  <td>Unit price:</td>
                  <td>
                    <input class="form-control" type='number' name='unit_price' [(ngModel)]='unit_price' #prepprice="ngModel" [class.is-invalid] = "prepprice.invalid && prepprice.touched" required>
                  </td>
                </tr>
              </table>
            
              <br>
          
              <table>
                  <tr>
                  <td>
                      <button [disabled] = "seedForm.form.invalid && prepForm.form.invalid" class="btn btn-primary" (click)='add_product()'>Add product</button>
                  </td>
                  </tr>
              </table>
          </form>
  
            <span style='color: red'>
              {{message}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
