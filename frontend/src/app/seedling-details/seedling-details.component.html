<body>
    <form #nursForm = "ngForm">
      <table border="0">
        <tr >
            <b><p>SEEDLING DETAILS</p></b>
        </tr>
        <tr>
            <th>Name</th>
            <th>Producer</th>
            <th>Choose prepartation</th>
            <th>Add prepartation button</th>
        </tr>
    
        <tr>
            <td>{{seedling_data.seedling_name}}</td>
            <td>{{seedling_data.producer}}</td>
            <td>
                <select class="browser-default custom-select" name="preparation" [(ngModel)]='preparation' #nursprep="ngModel" [class.is-invalid] = "nursprep.invalid && nursprep.touched" required> 
                    <option *ngFor = "let preparation of available_preparations" [value]="preparation">{{preparation}}</option>
                </select>
            </td>
            <td>
                <button [disabled] = "nursForm.form.invalid && nursForm.form.invalid" class="btn btn-info btn-block" (click)='add_preparation()'>Add</button></td>
            </tr>
      </table>
    </form>
</body>
